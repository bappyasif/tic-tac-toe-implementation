<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe Implementation</title>
</head>
<body>
    <div class="container">
        <header>Tic Tac Toe Game</header>
        <div class="gameDisplay">
            <div class="scores">
                <div class="playerOne">01</div>
                <div class="playerTwo">02</div>
                <div class="playerComputer">03</div>
            </div>
            <div class="announceWinner">winner winner</div>
            <div class="gameBoard">
                <div class="grid-item">x</div>
                <div class="grid-item">o</div>
                <div class="grid-item">x</div>
                <div class="grid-item">o</div>
                <div class="grid-item">x</div>
                <div class="grid-item">o</div>
                <div class="grid-item">x</div>
                <div class="grid-item">o</div>
                <div class="grid-item">x</div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
